<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Joe's Hotdog Stand</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="logo">
                <img src="https://example.com/logo.png" alt="Joe's Hotdog Stand Logo" />
                <h1>Joe's Hotdog Stand</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="order.html">Order Now</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="menu">
                <h3>Our Menu</h3>
                <div class="menu-item">
                    <img src="https://example.com/hotdog.jpg" alt="Hotdog" />
                    <h4>Hotdog</h4>
                    <p>$4.80</p>
                </div>
                <div class="menu-item">
                    <img src="https://example.com/fries.jpg" alt="Fries" />
                    <h4>French Fries</h4>
                    <p>$3.95</p>
                </div>
                <div class="menu-item">
                    <img src="https://example.com/drink.jpg" alt="Drink" />
                    <h4>Soda</h4>
                    <p>$1.99</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Joe's Hotdog Stand | The best hotdogs in town!</p>
        </footer>
    </div>
</body>
</html>
