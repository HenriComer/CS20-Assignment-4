<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Joe's Hotdog Stand</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
    <header>
        <div class="logo">
            <img src="https://example.com/logo.png" alt="Joe's Hotdog Stand Logo" />
            <h1>Joe's Hotdog Stand</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order Now</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="order-form">
            <h3>Place Your Order</h3>
            <form id="order-form">
                <label for="numDogs">Hotdogs ($4.80 each): </label>
                <input type="number" id="numDogs" name="numDogs" min="0" value="0" /><br>

                <label for="numFries">French Fries ($3.95 each): </label>
                <input type="number" id="numFries" name="numFries" min="0" value="0" /><br>

                <label for="numSoda">Drinks ($1.99 each): </label>
                <input type="number" id="numSoda" name="numSoda" min="0" value="0" /><br>

                <button type="button" onclick="calculateOrder()">Calculate Total</button>
            </form>

            <div id="order-summary">
                <h4>Order Summary</h4>
                <p id="summary-details"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Joe's Hotdog Stand | The best hotdogs in town!</p>
    </footer>

    <script src="order.js"></script>
</div>
</body>
</html>
